<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="simple-calculator">
        <input type="text" class="calculator-display" value="0" disabled>
        <div class="calc-buttons">
            <button class="calculator-operator" onclick="appendToDisplay('+')">+</button>
            <button class="calculator-operator" onclick="appendToDisplay('-')">-</button>
            <button class="calculator-operator" onclick="appendToDisplay('*')">*</button>
            <button class="calculator-operator" onclick="appendToDisplay('รท')">รท</button>

            <button class="bu" onclick="appendToDisplay('9')">9</button>
            <button class="bu" onclick="appendToDisplay('8')">8</button>
            <button class="bu" onclick="appendToDisplay('7')">7</button>
            
            <button class="bu" onclick="appendToDisplay('6')">6</button>
            <button class="bu" onclick="appendToDisplay('5')">5</button>
            <button class="bu" onclick="appendToDisplay('4')">4</button>

            <button class="bu" onclick="appendToDisplay('3')">3</button>
            <button class="bu" onclick="appendToDisplay('2')">2</button>
            <button class="bu" onclick="appendToDisplay('1')">1</button>

            <button class="bu" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="clear" onclick=" clearDisplay()">AC</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
        <script src="calculator.js"></script>
    </div>
</body>
</html>
